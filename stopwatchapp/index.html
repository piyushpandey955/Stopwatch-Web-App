<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch App</title>
</head>
<body>
    <div class="container">
        <h1>Stop Watch App</h1>
        <!-- Display Time -->
        <div class="box">
            <div class="display-time">
                <p id="hours">00</p>
                <p> : </p>
                <p id="minutes">00</p>
                <p> : </p>
                <p id="secs">00</p>
                <p> : </p>
                <p id="centisecs">00</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn-grad" id="start">Start</button>
            <button class="btn-grad" id="stop">Stop</button>
            <button class="btn-grad" id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
